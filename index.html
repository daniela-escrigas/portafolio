<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio - Mi Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="home">

    <header class="main-header">
        <div class="logo">
            <a href="index.html"><img src="img/home-page/logo_1.svg" width="80" alt="logo"></a>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="sobre-mi.html">Sobre mí</a></li>
                <li><a href="contact.html">Contacta</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-home">
        <div class="button-go-bottom"><a href="#bottom">&#9660;</a></div>
    </section>

    <div id="app" class="wrapper">
        <article v-for="proyecto in proyectos" :key="proyecto.title" class="project" id="bottom">
            <div class="project-img">
                <img :src="proyecto.image" :alt="proyecto.title">
            </div>
            <div class="project-content">
                <div class="project-category">{{ proyecto.category }}</div>
                <h2 class="project-title">{{ proyecto.title }}</h2>
                <p class="project-text">{{ proyecto.description }}</p>
                <a :href="proyecto.link" class="button">Read more &#x2192;</a>
            </div>
        </article>
    </div>

    <footer class="main-footer">
        <div class="logo">
            <a href="index.html"><img src="img/home-page/logo_1.svg" width="80" alt="logo"></a>
        </div>

        <nav class="footer-nav">
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of use</a></li>
            </ul>
        </nav>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/app.js"></script> 
</body>
</html>
